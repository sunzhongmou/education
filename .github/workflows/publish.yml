name: Publish

on:
  create:
    tags:
      - V*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: cd ./packages/math && npm install
      
      - name: Compile
        run: npm run build

      - name: npm test
        run: npm test
        
      - run: npm run package
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
